<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Табулювання функції</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="a" value="Початок (a):"/>
            <h:inputText id="a" value="#{functionTabBean.a}" />

            <h:outputLabel for="b" value="Кінець (b):"/>
            <h:inputText id="b" value="#{functionTabBean.b}" />

            <h:outputLabel for="h" value="Крок (h):"/>
            <h:inputText id="h" value="#{functionTabBean.h}" />
        </h:panelGrid>

        <h:commandButton value="Табулювати" action="#{functionTabBean.tabulateFunction}" />

        <h:dataTable value="#{functionTabBean.results}" var="result">
            <h:column>
                <f:facet name="header">Результат</f:facet>
                <h:outputText value="#{result}" />
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
